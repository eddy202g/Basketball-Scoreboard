<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>

                <div id="home-score">
                    <h2 id="home-points-text">0</h2>
                </div>

                <div id="add-points-btns">
                    <button id="plus-one-point" onclick="addOnePoint()">+1</button>
                    <button id="plus-two-point" onclick="addTwoPoint()">+2</button>
                    <button id="plus-three-point" onclick="addThreePoint()">+3</button>
                </div>

                <button id="reset-game-btn" onclick="resetGame()">RESET GAME</button>
            </div>

            <div>
                <h3>AWAY</h3>

                <div id="home-score">
                    <h2 id="guest-points-text">0</h2>
                </div>

                <div id="add-points-btns-guest">
                    <button id="plus-one-point" onclick="addOnePointGuest()">+1</button>
                    <button id="plus-two-point" onclick="addTwoPointGuest()">+2</button>
                    <button id="plus-three-point" onclick="addThreePointGuest()">+3</button>
                </div>
            </div>

            
            
           
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
